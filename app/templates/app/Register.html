<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.pngall.com/wp-content/uploads/8/Farm-PNG-Image.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body takes the full height of the viewport */
        }
        nav {
            background-color: #004f22;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* Takes the remaining space between nav and footer */
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .footer-image {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div>
            <a href="#" style="font-size: 24px; font-weight: bold;"></a>
        </div>
        <div>
              <a href="{% url 'login_first' %}" style="color: white; text-decoration: none; margin-right: 20px;">Brands</a>

            <a href="{% url 'login_first' %}" style="color: white; text-decoration: none; margin-right: 20px;">Seeds</a>

           <a href="{% url 'login_first' %}" style="color: white; text-decoration: none; margin-right: 20px;">Crop promoters</a>

            <a href="{% url 'login_first' %}" style="color: white; text-decoration: none; margin-right: 20px;">Equipments</a>

            <a href="{% url 'login' %}" style="color: #ff7d00;">Login here</a>
        </div>
    </nav>

    <!-- Registration Form Section -->
    <div class="container">
        <div class="form-container">
            <h2 style="margin-bottom: 20px; color: #4CAF50;">Register</h2>

            <!-- Display Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div style="color: red;">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <!-- Registration Form -->
            <form id="registration-form" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Enter username" required />
                <input type="email" name="email" placeholder="Enter email" required />
                <input type="password" id="password" name="password" placeholder="Enter password" required />
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required />
                <button type="submit">Register</button>
            </form>

            <div style="margin-top: 20px;">
                <span>Already have an account?</span>
                <a href="{% url 'login' %}" style="color: #ff7d00; text-decoration: none;">Login here</a>
            </div>
        </div>
    </div>

    <!-- Footer Image Section for Proper Alignment -->
    <div class="footer-image">
        <img src="https://www.bighaat.com/_next/image?url=%2Fimages%2FloginIllustration.png&w=1920&q=75"
             alt="Footer Illustration"
             style="width: 100%; max-width: 1920px; height: auto; object-fit: contain;" />
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                e.preventDefault(); // Prevent form submission
                alert('Passwords do not match!');
            }
        });
    </script>

</body>
</html>
