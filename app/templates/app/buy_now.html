<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .product-summary {
            text-align: center;
        }
        .product-summary img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .product-details {
            font-size: 1.2em;
            color: #555;
        }
        .price {
            font-weight: bold;
            color: #000;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #218838;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Product Purchase</h2>
    <div class="product-summary">
        <img src="{{ product_image }}" alt="Product Image" id="product-image">
        <p class="product-details">Product: <span id="product-name">{{ product_name }}</span></p>
        <p class="price">Price: â‚¹<span id="product-price">{{ product_price }}</span></p>
    </div>

    <div class="payment-options">
        <a href="#" class="btn">Proceed to Payment</a>
        <br><br>
        <a href="{% url 'Base' %}" class="back-btn">Continue Shopping</a>
    </div>
</div>

</body>
</html>
